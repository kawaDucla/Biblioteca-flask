{% extends 'base.html' %}

{% block content %}
<div class="text-center mt-5">
    <h1 style="color: rgb(34, 139, 34);">Bem-Vindo a Biblioteca Escolar</h1>
    <p class="lead" style="color: rgb(80, 80, 80);">Gerencie seus livros e empréstimos de forma simples!</p>

    <div class="mt-4">
        <a href="{{ url_for('livro_lista') }}" class="btn btn-lg m-2" style="background-color: rgb(60, 179, 113); border-color: rgb(60, 179, 113); color: #fff;">Ver Livros</a>
        <a href="{{ url_for('emprestimo_lista') }}" class="btn btn-lg m-2" style="background-color: rgb(60, 179, 113); border-color: rgb(60, 179, 113); color: #fff;">Ver Empréstimos</a>
        {% if not current_user.is_authenticated %}
        <a href="{{ url_for('cadastro') }}" class="btn btn-lg m-2" style="background-color: rgb(60, 179, 113); border-color: rgb(60, 179, 113); color: #fff;">Cadastre-se</a>
        <a href="{{ url_for('login') }}" class="btn btn-lg m-2" style="background-color: rgb(60, 179, 113); border-color: rgb(60, 179, 113); color: #fff;">Login</a>
        {% endif %}
    </div>
</div>
{% endblock %}
